<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 5 - Websockets</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        #map { height: 100%; width: 100%}
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
        }

        input[type=number] {
            -moz-appearance:textfield; /* Firefox */
        }
    </style>

</head>
<body>

    <div class="row">
        <!--- Map container -->
        <div class="col-10 min-vh-100">
          <div id="map"></div>
        </div>
        <div class="col-2">
            <!--- Side panel containing user options-->
            <h5> Connect To MQTT Over WebSockets </h5>
            <p id="status" class="text-danger text-success"></p>
            <div class="form-group">
                Host<br>
                <input type="text" class="form-control" id="host" placeholder="e.g. test.mosquitto.org" value="">
                Port <br>
                <input type="number" class="form-control" id="port" placeholder="e.g. 8080" value=0>
                <button id="connect" type="button" class="btn btn-primary">Connect</button>
            </div>
            <br>
            <br>
            
            <div id="message" class="form-group" hidden>
                <h5> Share Status </h5>
                <p id="shareStatus" class="text-danger text-success"></p>
                <button id="share" type="button" class="btn btn-primary" hidden>Share My Status</button>
                <br>
                <h5> Send a Message</h5>
                <p id="msgStatus" class="text-danger text-success"></p>
                Topic
                <input type="text" class="form-control" id="topic" placeholder="Your Topic" value="">
                Message
                <input type="text" class="form-control" id="msg" placeholder="Your Message" value="">
                <button id="submitMessage" type="button" class="btn btn-primary click">Send Message</button>
            </div>
        </div>

        

    </div>
    
    <script src="map.js"></script>
    <script src="websocket.js"></script>
    

</body>
